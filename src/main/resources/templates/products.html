<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Category</th>	
            <th>Price</th>
            <th>Buy</th>
        </tr>
        <tr th:each="product:${listOfProducts}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productCategory}"></td>
            <td th:text="${product.productPrice}"></td>
            <td><a th:href="@{/orderProduct/{productId} (productId=${product.productId}) }">Add to cart</a></td>
        </tr>
    </table>
    <br>
    <h2>Go to the shopping cart to confirm the purchase!</h2>
    <a th:href="@{/shoppingCart}">Shopping Cart</a>
</body>
</html>
